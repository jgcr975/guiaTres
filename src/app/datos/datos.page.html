<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Tipo Dato
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item>
      <ion-label position="floating">Estatura</ion-label>
      <ion-input type="number" placeholder="estatura" [(ngModel)]="estatura" name="estatura"></ion-input>
</ion-item>


<ion-button expand="full" (click)="calculateTwo(estatura)">Calcular</ion-button>

</ion-content>
